<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/panthera" rel="stylesheet">
</head>
<body class="center">
    <div id="contener" class="center">
        <div id="date">
            <div id="image"></div>
            <div id="day" class="center">MON</div>
            <div id="month" class="center">JAN</div>
            <div id="year" class="center">202</div>
            <div id="message" class="center"></div>
        </div>
        <div id="time">
            <div id="hour" class="center">
                <div class="cache center"><p></p></div>
            </div>
            <div id="minute" class="center">
                <div class="cache center"><p></p></div>
            </div>
            <div id="second" class="center">
                <div class="cache center"><p></p></div>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
    <footer style="position: absolute; bottom: 0px; font-family: monospace; font-size: 0.5rem;">
        <p>Â© 2023 Tiana Annaick <br>
        Project hosted on <a href="https://github.com/Annaick/digital-clock">https://github.com/Annaick/digital-clock</a></p>
    </footer>
</body>
</html>
